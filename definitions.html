  <title>Biblical Patience Definitions</title>

<body>
  <div class="container text-center">
    <div class="jumbotron">
      <h1>Definitions</h1>
      <ol class="text-left" type="1" style="1">
        <li class="#">Patience, hupŏmŏnē, Strong's <a href="https://www.blueletterbible.org/lexicon/g5281/kjv/tr/0-1/">G5281</a>; has the meaning of cheerfullness in hoping, patient enduring, steadfastness, constancy</li>
        <li class="#">Patient, ārēḵ, Strong's <a href="https://www.blueletterbible.org/lexicon/h750/kjv/wlc/0-1/">H750</a>; means longsuffering, patient</li>
        <li class="#">Patiently, ḥûl, Strong's <a href="https://www.blueletterbible.org/lexicon/h2342/kjv/wlc/0-1/">H2342</a>, speaks of waiting longingly</li>
      </ol>
    </div>
  </div>
